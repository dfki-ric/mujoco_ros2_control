left_arm_position_controller:
  ros__parameters:
    joints:
        - left_shoulder_pitch_joint
        - left_shoulder_roll_joint
        - left_shoulder_yaw_joint
        - left_elbow_joint
        - left_wrist_roll_joint
        - left_wrist_pitch_joint
        - left_wrist_yaw_joint
    command_interfaces:
      - position
      #- velocity

    state_interfaces:
      - position
      - velocity

